<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Forgot Password - BriAria</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="hero-section d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-12 mx-auto">
            <form class="custom-form login-form" role="form" method="post">
              <h2 class="hero-title text-center mb-4 pb-2">Forgot Password</h2>

              <p class="text-center text-white mb-4">Enter your email and we'll send you a link to reset your password.</p>

              <div class="form-floating mb-4 p-0">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                <label for="email">Email address</label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="form-control">Send Reset Link</button>
              </div>

              <div class="text-center">
                <a href="login.html" class="custom-btn custom-border-btn btn-sm">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="video-wrap">
        <video autoplay loop muted class="custom-video" poster="">
          <source src="videos/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <!-- JAVASCRIPT FILES -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
